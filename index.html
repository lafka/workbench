<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Workbench &ndash; Tiny Mesh</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" media="all" href="./dist/bundle.css">

		<style type="text/css">
			body.blockloader-init {
				background: #111;
			}

			#initial-loader {
				display: none;
			}

			body.blockloader-init #initial-loader {
				display: block;
			}

			#initial-loader p {
				position: absolute;
				top: 55%;
				width: 760px;
				left: 50%;
				margin: 50px  0 0 -380px;
				color: #555;
				text-align: center:
			}

			.body.blockloader-init .loader {
				position: absolute;
				width: 60px;
				height: 60px;
				top: 50%;
				left: 50%;
				margin: -30px 0 0 -30px;
			}

			.body.blockloader-init .enter {
				top: 0px;
				opacity: 1;
			}

			.body.blockloader-init .square {
				background: #333;
				width: 15px;
				height: 15px;
				float: left;
				top: -10px;
				margin-right: 5px;
				margin-top: 5px;
				position: relative;
				opacity: 0;
				-webkit-animation: enter 6s infinite;
				animation: enter 6s infinite;
			}

			.body.blockloader-init .square:nth-child(1) {
				-webkit-animation-delay: 1.8s;
				-moz-animation-delay: 1.8s;
				animation-delay: 1.8s;
			}

			.body.blockloader-init .square:nth-child(2) {
				-webkit-animation-delay: 2.1s;
				-moz-animation-delay: 2.1s;
				animation-delay: 2.1s;
			}

			.body.blockloader-init .square:nth-child(3) {
				-webkit-animation-delay: 2.4s;
				-moz-animation-delay: 2.4s;
				animation-delay: 2.4s;
			}

			.body.blockloader-init .square:nth-child(4) {
				-webkit-animation-delay: 0.9s;
				-moz-animation-delay: 0.9s;
				animation-delay: 0.9s;
			}

			.body.blockloader-init .square:nth-child(5) {
				-webkit-animation-delay: 1.2s;
				-moz-animation-delay: 1.2s;
				animation-delay: 1.2s;
			}

			.body.blockloader-init .square:nth-child(6) {
				-webkit-animation-delay: 1.5s;
				-moz-animation-delay: 1.5s;
				animation-delay: 1.5s;
			}

			.body.blockloader-init .square:nth-child(8) {
				-webkit-animation-delay: 0.3s;
				-moz-animation-delay: 0.3s;
				animation-delay: 0.3s;
			}

			.body.blockloader-init .square:nth-child(9) {
				-webkit-animation-delay: 0.6s;
				-moz-animation-delay: 0.6s;
				animation-delay: 0.6s;
			}

			.body.blockloader-init .clear {
			clear: both;
			}

			.body.blockloader-init .last {
				margin-right: 0;
			}

			@-webkit-keyframes enter {
				0% {
						opacity: 0;
						top: -10px;
				}
				5% {
						opacity: 1;
						top: 0px;
				}
				50.9% {
						opacity: 1;
						top: 0px;
				}
				55.9% {
						opacity: 0;
						top: 10px;
				}
			}
			@keyframes enter {
				0% {
						opacity: 0;
						top: -10px;
				}
				5% {
						opacity: 1;
						top: 0px;
				}
				50.9% {
						opacity: 1;
						top: 0px;
				}
				55.9% {
						opacity: 0;
						top: 10px;
				}
			}
			@-moz-keyframes enter {
				0% {
						opacity: 0;
						top: -10px;
				}
				5% {
						opacity: 1;
						top: 0px;
				}
				50.9% {
						opacity: 1;
						top: 0px;
				}
				55.9% {
						opacity: 0;
						top: 10px;
				}
			}
		</style>
	</head>
	<body class="blockloader-init">
		<div class="container-fluid" id="initial-loader" class="fade">
			<div>
				<div class="loader">
					<div class="square" ></div>
					<div class="square"></div>
					<div class="square last"></div>
					<div class="square clear"></div>
					<div class="square"></div>
					<div class="square last"></div>
					<div class="square clear"></div>
					<div class="square "></div>
					<div class="square last"></div>
				</div>
			</div>

			<p class="loader-text">
				The Workbench is loading.This shouldn't take more than a few
				seconds. If it takes a very long time, make sure you are
				using a modern web browser (preferably Google Chrome) - if you are
				try refreshing the page or contact support.
			</p>
		</div>

		<div id="react"></div>
	</body>
	<script type="text/javascript" src="./dist/bundle.js"></script>
</html>
